<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Satisfy&family=Spline+Sans:wght@300..700&display=swap');
        body {
            font-family: "Spline Sans", sans-serif;
            background-color: #00205C;
        }
        section {
            display: flex;
            justify-content: center; 
            align-items: center; 
        }
        .main_map {
            background-color: #ffffff;
            width: 95%;
            padding: 5px;
        }
        .pointBoxTitle {
            font-weight: 700;
            size: 30px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
        #iimg_63420 .iactiveImgPoint {
            animation-name: pulse;
            animation: pulse 3s infinite;
        }
        
        @media screen and (max-width: 700px) {
            #iimg_63420 .iactiveImgPoint {
                width: 10px;
                height: 10px;
                margin-left: -11px;
                margin-top: -12px;
                animation-name: pulse;
                animation: pulse 3s infinite;
            }
            @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }
            #iimg_63420 .innerImgPoint {
                width: 10px;
                height: 10px;
                margin-left: 0;
                margin-top: 0;
            }
            #iimg_63420 .iactiveImgPointInner {
                width: 100%;
                height: 100%;
                margin-left: 5px;
                margin-top: 5px;
            }
            body .pointBoxTitle {
                font-size: 0.6rem;
            }
            section {
                height: 100vh; 
                margin-bottom: 3rem;  
            }
        }

    </style>
    <title>Momentum's Floor Plan Map</title>
</head>
<body>
    <section>
        <div class="main_map">
           <div class="iactiveImg" data-ii="63420"></div><script src="https://interactive-img.com/js/include.js"></script>
        </div>
    </section>
</body>
</html>
